<!DOCTYPE html>
<html lang="fr">
<head lang="en">
    <meta charset="UTF-8">
    <title>Istex - Widgets</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="slider/rzslider.css">
    <link rel="stylesheet" href="style.min.css">


</head>
<body>

<div class="container" >

    <div class="blog-header">
        <h1 class="blog-title">Exemple 1 : Facettes à gauche et résultats à droite</h1>
        <p class="lead blog-description"> Il y a juste les facettes corpusName et publicationDate, cachées par défaut. Il n'y a pas de recherche avancée ni de slider et il y a un focus automatique sur la barre de recherche au chargement de la page</p>
    </div>

    <div class="row">
        <div class="col-sm-11 blog-main">
            <istex-auth></istex-auth>
            <istex-search></istex-search>
        </div>
    </div>

    <div class="row">

        <div class="col-sm-3 blog-sidebar">
            <div class="sidebar-module sidebar-module-inset">
                <br/>
                <istex-facets></istex-facets>
            </div>
        </div><!-- /.blog-sidebar -->

        <div class="col-sm-8 blog-main">

            <div class="blog-post">

                <istex-results></istex-results>

            </div><!-- /.blog-post -->

        </div><!-- /.blog-main -->



    </div><!-- /.row -->
</div><!-- /.container -->

<script>

    var istexConfig = {
        //istexApi: 'https://api-istex-fr.bases-doc.univ-lorraine.fr',
        titleLength: 80,
        abstractLength: 160,
        labels: {
            search: {
                'advancedTitle':"Cliquer ici pour la recherche avancée",
                'placeholder':"Votre requête ici ...",
                'author.name':"Auteur",
                'host.editor.name':"Editeur",
                'genre':"Genre de document",
                'host.genre':"Genre de série",
                'subject.value':"Sujet du document",
                'host.subject.value':"Sujet de la série",
                'language':"Langue"
            },
            results: {
                'noresult':"Pas de résultat",
                'abstract':"Pas de résumé",
                'fulltext':"Texte complet",
                'metadata':"Métadonnées"
            },
            facets: {
                'title' : 'Affiner votre recherche',
                'corpusName' : 'Editeur',
                'publicationDate' : 'Date de publication',
                'copyrightDate' : 'Début du copyright',
                'language' : 'Langue',
                'wos' : 'Catégorie'
            }
        },
        facetsToLoad: [ 'corpusName','publicationDate'],
        advancedToLoad:false,
        focusInputQueryOnLoad: true,
        shownFacet:false,
        slider:false
    };
</script>

<!-- Dependencies -->
<script src="bower_components/angular/angular.min.js"></script>
<script src="slider/rzslider.js"></script>
<script src="app.min.js"></script>

</body>
</html>
